<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
   <link rel="stylesheet" href="style.css">
</head>

<body> 
    <div class="container">
    <div class="heroes">
        <div class="hero1">
            <img src="./images/super-16.png" alt="SpiderMan">
            <div id="name">flying man</div>
            <div id="strength">12</div>
        </div>
        <br>
        <div class="hero2">
            <img src="./images/super-14.png" alt="WonderWoman">
            <div id="name">Wonder<br>protector</div>
            <div id="strength">30</div>
        </div>
</div>

    <div class="score"> 5 - 0 </div>

    <div class="villains">
        <div class="villain1">
            <img src="./images/super-12.png" alt="Captain America">
            <div id="name">Captain America</div>
            <div id="strength">50</div>
        </div>
        <br>
        <div class="villain2">
            <img src="./images/super-13.png" alt="Captain America">
            <div id="name">bodybuilder</div>
            <div id="strength">12</div>
        </div>
    </div>


</div>

<footer class="footer">Made with <img src="images/Vector.svg"> by ProGrad</footer>

    
    
</body>

</html>
